<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beauty Moon</title>
    <link rel="stylesheet" href="carrito.css">
    <link rel="icon" href="img/beauty moon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de maquillaje, cuidado para la piel y perfumes">
    <meta name="keywords" content="Maquillaje, cuidado para la piel, perfumes, cosméticos, belleza">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carrito-compras">
        <div class="carrito-header">
            <h1>CARRITO DE COMPRAS</h1>
            <button class="boton-cerrar-carrito">
                <a href="index.html"><img src="img/cruz.png" alt="Cerrar carrito"></a>
            </button>
        </div>
        <div class="item-carrito">
            <div class="imagen-producto">
                <img src="img/mascara de pestañas.png" alt="Producto 1">
            </div>
            <div class="detalles-producto">
                <h3>Máscara Alargadora de Pesteñas Exxtravagant Extreme Avon</h3>
                <p class="precio">$20.700</p>
            </div>
            <div class="cantidad">
                <button class="boton-cantidad menos">-</button>
                <input type="number" class="input-cantidad" value="1" min="1">
                <button class="boton-cantidad mas">+</button>
            </div>
            <button class="boton-eliminar">
                <img src="img/basura.png" alt="Eliminar producto">
            </button>
        </div>
        <div class="item-carrito">
            <div class="imagen-producto">
                <img src="img/labial.png" alt="Producto 2">
            </div>
            <div class="detalles-producto">
                <h3>Brillo Labial Glossy Color Trend</h3>
                <p class="precio">$4.800</p>
            </div>
            <div class="cantidad">
                <button class="boton-cantidad menos">-</button>
                <input type="number" class="input-cantidad" value="1" min="1">
                <button class="boton-cantidad mas">+</button>
            </div>
            <button class="boton-eliminar">
                <img src="img/basura.png" alt="Eliminar Producto">
            </button>
        </div>
        <div class="resumen-carrito">
            <p class="total">Total: $25.500</p>
            <button class="boton-comprar">Comprar</button>
        </div>
    </div>
</body>
</html>
