<div class="login-container">
    <h1>BEAUTY MOON</h1>
    <h2>ENTRAR CON E-MAIL Y CONTRASEÑA</h2>
<link rel="stylesheet" href="registrarse.css"> 
    <form class="login-form">
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="ejemplo@mail.com">
        </div>
        <div class="input-group password-group">
            <input type="password" id="password" name="password" placeholder="Ingresá tu clave">
            <button type="button" class="toggle-password">
                <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.79 7.86 2 12c.79 4.14 5 7.5 10 7.5s9.21-3.36 10-7.5c-.79-4.14-5-7.5-10-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
            </button>
        </div>
    
        <button type="submit" class="login-button">INICIAR SESIÓN</button>
        <button type="button" class="register-button">REGISTRARME</button>
        <a href="#" class="forgot-password">Olvidé mi contraseña</a>
    </form>
</div>
